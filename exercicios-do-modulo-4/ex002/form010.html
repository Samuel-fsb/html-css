<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                let ano = document.getElementById('iano')
                let idade = document.getElementById('iidade')

                if(ano.value.length == 0){
                    idade.innerHTML = 0
                } else {
                    idade.innerHTML = atual - Number(ano.value)
                }
            }
        </script>
</body>
</html>
