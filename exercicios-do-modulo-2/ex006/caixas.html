<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;

            padding: 10px;  /*Quando todas as medidas são iguais você precisa colocar aoenas uma.*/

            margin:20px 20px 40px 40px;

            outline:5px dashed salmon;
        }
        a{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paráfrafos também são exemplos de box-level, mas os <a href="https://open.spotify.com/" rel="external">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
