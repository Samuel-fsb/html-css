<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            color: aqua;
            text-decoration: none; /*Isso serve para tirar o sumblinhado dos links*/
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline; /*isso serve para sumblinhar quando você passa o mouse por cima.*/
        }
        a:active{ /*Para a cor ativa, para quando você clica nele*/
            color: yellow;
        }

        .especial{
            background-color: rgba(75, 27, 27, 0.588);
        }

        .especial::before{
            content: '♦';
        }
        .especial::after{
            content: '♦';
            text-decoration: none;
            font-weight: normal;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li type="circle"><a href="https://gustavoguanabara.github.io">Repositório do Github</a></li>
        <li type="circle"><a href="https://youtube,com/cursoemvideo/" class="especial">Canal do YouTube</a></li>
        <li type="circle"><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do CursoEmVídeo</a></li>

    </ul>
</body>
</html>
