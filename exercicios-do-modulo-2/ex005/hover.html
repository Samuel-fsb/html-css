<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block; /*O Display block vai mostrar o elemento p*/
            color: aliceblue;
            background-color: aqua;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe ou mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim Do Exemplo</p>
</body>
</html>
