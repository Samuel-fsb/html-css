<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Insenrindo vídeos localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width= "560" poster="imagens/thumbnail.jpg" controls>
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilibade com reprodução de vídeos<s/p>
    </video>

        <h1>Inserindo Vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=IwR_xJFr3qZy6Btw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
</body>
</html>
