<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizado</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    body{
        background-color: rgba(23, 225, 225, 0.873);
    }

    main{
        background-color: rgb(57, 57, 236);
        height: 90vh;
        width: 90vw;

        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
    }

    section{
        background-color: rgb(202, 199, 9);
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
