<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: aqua;

            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item{
            border: 1px solid black;
            background-color: rgb(55, 255, 0);
            text-align: center;
            padding: 10px;
            flex-basis: auto;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
</body>
</html>
