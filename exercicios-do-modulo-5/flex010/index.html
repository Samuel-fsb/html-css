<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: aqua;

            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item{
            border: 1px solid black;
            background-color: rgb(55, 255, 0);
            text-align: center;
            padding: 10px;
            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro Contúdo</div>
        <div class="item">Contúdo um pouco maior</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">Pequeno conteúdo</div>
    </div>
</body>
</html>
